<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{{ app_name }}{% endblock %}</title>
</head>
<body style="margin:0;padding:0;background-color:#f5f5f5;font-family:Helvetica,Arial,sans-serif;-webkit-font-smoothing:antialiased;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5;padding:40px 20px;">
<tr>
<td align="center">
<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;">

  <!-- Header -->
  <tr>
    <td style="background-color:#000000;padding:24px 40px;text-align:center;">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center">
            <span style="font-family:Helvetica,Arial,sans-serif;font-size:24px;font-weight:900;color:#ffffff;letter-spacing:-1px;text-transform:uppercase;">{{ app_name }}</span>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding-top:8px;">
            <!-- Three stripes -->
            <table role="presentation" cellpadding="0" cellspacing="0">
              <tr>
                <td style="width:40px;height:3px;background-color:#ffffff;"></td>
                <td style="width:6px;"></td>
                <td style="width:40px;height:3px;background-color:#ffffff;"></td>
                <td style="width:6px;"></td>
                <td style="width:40px;height:3px;background-color:#ffffff;"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Body -->
  <tr>
    <td style="background-color:#ffffff;padding:40px;">
      {% block content %}{% endblock %}
    </td>
  </tr>

  <!-- Footer -->
  <tr>
    <td style="background-color:#000000;padding:30px 40px;">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" style="padding-bottom:16px;">
            <span style="font-family:Helvetica,Arial,sans-serif;font-size:14px;font-weight:700;color:#ffffff;letter-spacing:-0.5px;text-transform:uppercase;">{{ app_name }}</span>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding-bottom:16px;">
            <span style="font-family:Helvetica,Arial,sans-serif;font-size:12px;color:#888888;">
              {% block footer_text %}You received this email because you have an account with {{ app_name }}.{% endblock %}
            </span>
          </td>
        </tr>
        <tr>
          <td align="center">
            <span style="font-family:Helvetica,Arial,sans-serif;font-size:11px;color:#666666;">
              &copy; {{ year }} {{ app_name }}. All rights reserved.
            </span>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
</td>
</tr>
</table>
</body>
</html>
